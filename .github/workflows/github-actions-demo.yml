name: My first Github Workflow
on: [push]
jobs:
	build:
		runs-on: ubuntu-latest
		
		steps:
		
		- run: python --version
		- uses: actions/checkout@v3
		
		
		
		- name: install dependencies
			run: |   
				python -m pip install --upgrade pip         
				pip install flask         
				pip install pylint
		- name: Analysing the code with pylint
			run: |
				pylint $(git ls-files '*.py')
        
